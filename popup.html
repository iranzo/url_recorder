<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain URL Recorder</title>
    <style>
      /* Custom styles for the Inter font and overall popup appearance */
      body {
        font-family: "Inter", sans-serif;
        width: 320px;
        padding: 1rem;
        background-color: #f7fafc;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out;
        background-color: #4c51bf;
        color: white;
        border: none;
      }
      .btn:hover {
        background-color: #5a67d8;
      }
      .btn-primary {
        background-color: #4c51bf;
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5a67d8;
      }
      .btn-danger {
        background-color: #e53e3e;
        color: white;
        border: none;
      }
      .btn-danger:hover {
        background-color: #ef4444;
      }
      .btn-secondary {
        background-color: #6b7280;
        color: white;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #4b5563;
      }
      .url-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        padding: 0.5rem;
        background-color: white;
      }
      .url-list li {
        padding: 0.25rem 0;
        border-bottom: 1px dashed #edf2f7;
        word-break: break-all;
      }
      .url-list li:last-child {
        border-bottom: none;
      }
      .message-box {
        background-color: #fff3cd;
        color: #664d03;
        border: 1px solid #ffecb5;
        border-radius: 0.5rem;
        padding: 0.75rem;
        margin-top: 1rem;
        display: none;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .debug-switch {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      input[type="text"],
      textarea {
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="checkbox"] {
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 0.25rem;
        border: 1px solid #d1d5db;
        appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        position: relative;
        vertical-align: middle;
      }
      input[type="checkbox"]:checked {
        background-color: #4c51bf;
        border-color: #4c51bf;
      }
      input[type="checkbox"]:checked::after {
        content: "âœ”";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 0.75rem;
        line-height: 1;
      }
    </style>
  </head>
  <body class="text-gray-800">
    <div class="container">
      <h1 class="text-xl font-bold text-center text-indigo-700 mb-4">
        Domain URL Recorder
      </h1>

      <div class="input-group">
        <label for="patternInput" class="text-sm font-medium text-gray-700">
          Target URL Patterns (one per line, can be regex, e.g.,
          `^https?://(?:www\.)?example\.com/.*`):
        </label>
        <textarea
          id="patternInput"
          placeholder="Enter URL patterns here"
          rows="4"
          class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
        ></textarea>
        <button id="setPatternsButton" class="btn btn-primary mt-2">
          Set Patterns & Start Recording
        </button>
      </div>

      <div class="flex-row items-center gap-2 mt-4">
        <input type="checkbox" id="simplifyUrlsToggle" class="form-checkbox" />
        <label
          for="simplifyUrlsToggle"
          class="text-sm font-medium text-gray-700 flex-grow"
          >Simplify URLs (ignore parameters)</label
        >
      </div>
      <div class="input-group mt-2">
        <label
          for="ignoredParamsInput"
          class="text-sm font-medium text-gray-700"
        >
          URL Parameters to Ignore (comma-separated, e.g.,
          `ref,src,utm_source`):
        </label>
        <input
          type="text"
          id="ignoredParamsInput"
          placeholder="Enter parameter keys"
          class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
        />
      </div>

      <div class="flex-row items-center justify-between mt-4">
        <div class="text-sm text-gray-600">
          Currently monitoring:
          <span
            id="currentPatternsDisplay"
            class="font-semibold text-indigo-600"
            >None</span
          >
        </div>
        <div class="text-sm text-gray-600">
          URLs stored:
          <span id="totalUrlsCount" class="font-semibold text-indigo-600"
            >0</span
          >
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-2 mt-4">
        <button id="downloadUrlsButton" class="btn btn-secondary flex-grow">
          Download All
        </button>
        <button id="copyUrlsButton" class="btn btn-secondary flex-grow">
          Copy All to Clipboard
        </button>
        <button id="clearUrlsButton" class="btn btn-danger flex-grow">
          Clear All
        </button>
      </div>

      <div class="debug-switch mt-2">
        <input type="checkbox" id="debugModeToggle" class="form-checkbox" />
        <label for="debugModeToggle" class="text-sm font-medium text-gray-700"
          >Enable Debugging</label
        >
      </div>

      <div class="message-box" id="messageBox"></div>

      <h2 class="text-lg font-semibold text-indigo-700 mt-4">Recorded URLs:</h2>
      <ul id="urlList" class="url-list">
        <li class="text-gray-500">No URLs recorded yet.</li>
      </ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
