<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain URL Recorder</title>
    <!-- Tailwind CSS CDN removed due to Content Security Policy (CSP) restrictions -->
    <!-- If you wish to use Tailwind, you'll need to bundle it locally. -->
    <style>
        /* Custom styles for the Inter font and overall popup appearance */
        body {
            font-family: 'Inter', sans-serif;
            width: 320px; /* Fixed width for the popup */
            padding: 1rem;
            background-color: #f7fafc; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* Rounded corners for buttons */
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            /* Fallback styles for buttons if Tailwind is not used */
            background-color: #4c51bf;
            color: white;
            border: none;
        }
        .btn:hover {
            background-color: #5a67d8;
        }
        .btn-primary {
            background-color: #4c51bf; /* Indigo */
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a67d8; /* Darker indigo on hover */
        }
        .btn-danger {
            background-color: #e53e3e; /* Red */
            color: white;
            border: none;
        }
        .btn-danger:hover {
            background-color: #ef4444; /* Darker red on hover */
        }
        .btn-secondary {
            background-color: #6b7280; /* Gray */
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Darker gray on hover */
        }
        .url-list {
            max-height: 200px; /* Max height for scrollable URL list */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #e2e8f0; /* Light border */
            border-radius: 0.5rem;
            padding: 0.5rem;
            background-color: white;
        }
        .url-list li {
            padding: 0.25rem 0;
            border-bottom: 1px dashed #edf2f7; /* Dashed separator */
            word-break: break-all; /* Break long URLs */
        }
        .url-list li:last-child {
            border-bottom: none; /* No border on the last item */
        }
        .message-box {
            background-color: #fff3cd; /* Light yellow for warnings */
            color: #664d03;
            border: 1px solid #ffecb5;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        .debug-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        /* Basic styling for input and textarea to compensate for Tailwind removal */
        input[type="text"], textarea {
            padding: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.25rem; /* rounded-md */
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="checkbox"] {
            /* Basic checkbox styling */
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
        }
        input[type="checkbox"]:checked {
            background-color: #4c51bf; /* indigo-700 */
            border-color: #4c51bf;
        }
        input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            line-height: 1;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container">
        <h1 class="text-xl font-bold text-center text-indigo-700 mb-4">Domain URL Recorder</h1>

        <div class="input-group">
            <label for="patternInput" class="text-sm font-medium text-gray-700">
                Target URL Patterns (one per line, can be regex, e.g., `^https?://(?:www\.)?example\.com/.*`):
            </label>
            <textarea id="patternInput" placeholder="Enter URL patterns here" rows="4"
                      class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"></textarea>
            <button id="setPatternsButton" class="btn btn-primary mt-2">Set Patterns & Start Recording</button>
        </div>

        <div class="text-sm text-gray-600">
            Currently monitoring patterns: <span id="currentPatternsDisplay" class="font-semibold text-indigo-600">None</span>
        </div>

        <div class="text-sm text-gray-600">
            Total URLs stored: <span id="totalUrlsCount" class="font-semibold text-indigo-600">0</span>
        </div>

        <div class="flex flex-col sm:flex-row gap-2 mt-2">
            <button id="downloadUrlsButton" class="btn btn-secondary flex-grow">Download All Recorded URLs</button>
            <button id="clearUrlsButton" class="btn btn-danger flex-grow">Clear All Recorded URLs</button>
        </div>

        <div class="debug-switch">
            <input type="checkbox" id="debugModeToggle" class="form-checkbox h-5 w-5 text-indigo-600 rounded-md">
            <label for="debugModeToggle" class="text-sm font-medium text-gray-700">Enable Debugging (console logs)</label>
        </div>

        <div class="message-box" id="messageBox"></div>

        <h2 class="text-lg font-semibold text-indigo-700 mt-4">Recorded URLs (matching current patterns):</h2>
        <ul id="urlList" class="url-list">
            <!-- URLs will be dynamically loaded here -->
            <li class="text-gray-500">No URLs recorded yet for these patterns.</li>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
